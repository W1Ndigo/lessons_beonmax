<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title> Класс Number </title>
<script>
     function WorkWithNumber()
     {
	document.writeln(Math.sqrt(-1)==Math.sqrt(-1));
	var x=new Number(15);	
	document.writeln(x);
	document.writeln(typeof x);
	var z=10;
	document.writeln(typeof z);
	var s = x.toString();
	document.writeln(s);
	document.writeln(typeof s);
	document.writeln(Math.sqrt(-1));
	document.writeln(1/0);
	document.writeln(-1/0);
	document.writeln(0/0);
	document.writeln(Number.MIN_VALUE);
	document.writeln(Number.MAX_VALUE);
	document.writeln(Number.NEGATIVE_INFINITY*(-1)*0);
	document.writeln(Number.POSITIVE_INFINITY);
	x=x+20;
	document.writeln(x);
	x=x/7;
	document.writeln(x);
	x=x%3;
	document.writeln(x);
	if (Number.POSITIVE_INFINITY == (Number.POSITIVE_INFINITY+Number.POSITIVE_INFINITY)) document.writeln("Yes");
	else 	document.writeln("No");
     }
WorkWithNumber();
</script>
</head>
<body>
</body>
</html>
