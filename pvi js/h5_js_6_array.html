<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title> Класс Array </title>
<script>
    function f_sort(Str1, Str2)
    {
	s1=Str1.toLowerCase();
	s2=Str2.toLowerCase();
	if (s1>s2) return 1;
	if (s1<s2) return -1;
	return 0;
    }
     function WorkWithArray()
     {
	var arr1=new Array(1);
	document.writeln(arr1[0]);
	var arr2=new Array("1");
	document.writeln(typeof arr2[0]);
	document.writeln(arr2[0]);
	var arr3=new Array("1","2","3");
	arr3[3]="4";
	document.writeln(arr3.join(", "));
	document.writeln(arr3.length);
	arr3.push("5","6");
	document.writeln("<br>");
	document.writeln(arr3.join(", "));
	arr3.unshift("7","8");
	document.writeln("<br>");
	document.writeln(arr3.join(", "));
	arr1=arr3.concat("9","10");
	document.writeln("<br>");
	document.writeln(arr1.join(", "));
	document.writeln("<br>");
	document.writeln(arr1.shift());
	document.writeln("<br>");
	document.writeln(arr1.join(", "));
	arr1.reverse();
	document.writeln("<br>");
	document.writeln(arr1.join(", "));
	arr2=arr1.slice(1,4);
	document.writeln("<br>");
	document.writeln(arr2.join(", "));
	arr2=arr1.slice(4);
	document.writeln("<br>");
	document.writeln(arr2.join(", "));
	arr1.sort();
	document.writeln("<br>");
	document.writeln(arr1.join(", "));
	arr3=new Array("ед.1", "Ед.5", "ед.2", "Ед.4");
	arr3.sort();
	document.writeln("<br>");
	document.writeln(arr3.join(", "));
	arr3.sort(f_sort);
	document.writeln("<br>");
	document.writeln(arr3.join(", "));
	arr3=arr1.splice(2,3);
	document.writeln("<br>");
	document.writeln(arr1.join(", "));
	document.writeln("<br>");
	document.writeln(arr3.join(", "));
	arr3.splice(1,3,6,7,8);
	document.writeln("<br>");
	document.writeln(arr3.join(", "));
	document.writeln("<br>");
	arr1=new Array(new Array(1,2,3), new Array(4,5,6));
	document.writeln(arr1[1][1]);
	arr2=[[1,2,3],[4,5,6]];
	document.writeln(arr2[0][2]);
	arr3=new Array();
	arr3[0]=new Array();
	arr3[1]=new Array();
	arr3[0][0]=1;
	arr3[0][1]=2;
	arr3[0][2]=3;
	arr3[1][0]=4;
	arr3[1][1]=5;
	arr3[1][2]=6;
	document.writeln(arr3[1][2]);
	var arr4=[];
	arr4[0]=[];
	arr4[1]=[];
	arr4[0][0]=1;
	arr4[0][1]=2;
	arr4[0][2]=3;
	arr4[1][0]=4;
	arr4[1][1]=5;
	arr4[1][2]=6;
	document.writeln(arr4[0][0]);
	document.writeln("<br>");
	assArr = new Array();
	assArr["Фамилия"]="Иванов"
	assArr["Имя"]="Иван"
	assArr["Отчество"]="Иванович"
	for (var a in assArr)
		document.writeln(assArr[a]);
	
     }
WorkWithArray();
</script>
</head>
<body>
</body>
</html>
