<title> Свойства объекта window </title>
<script>
function write_data () {
        document.writeln ("<table cellpadding=4 border=1>" + "<tr><td align=middle>" + "<b> window </b></td></tr>"); 
	for  ( i  in  window ) {
        document.write ("<tr><td>" + i + "<br></td>");
  }
  document.write ("</tr></table>");
}
write_data();
</script>
